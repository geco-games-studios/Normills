{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
    
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title> {% block title %} {% endblock %} </title>
		{% tailwind_css %}
	</head>

	<body>
		<div class="container mx-auto">
							<!--
				When the mobile menu is open, add `overflow-hidden` to the `body` element to prevent double scrollbars

				Open: "fixed inset-0 z-40 overflow-y-auto", Closed: ""
				-->
				<header class="bg-white shadow-sm lg:static lg:overflow-y-visible">
					<div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
					<div class="relative flex justify-between lg:gap-8 xl:grid xl:grid-cols-12">
						<div class="flex md:absolute md:inset-y-0 md:left-0 lg:static xl:col-span-2">
						<div class="flex shrink-0 items-center">
							<a href="{% url 'index'%}">
							<h2 class="font-bold"> Marketplace</h2>
							</a>
						</div>
						</div>
						<div class="min-w-0 flex-1 md:px-8 lg:px-0 xl:col-span-6">
						<div class="flex items-center px-6 py-4 md:mx-auto md:max-w-3xl lg:mx-0 lg:max-w-none xl:px-0">
							<div class="grid w-full grid-cols-1">
							<input type="search" name="search" class="col-start-1 row-start-1 block w-full rounded-md bg-white py-1.5 pl-10 pr-3 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" placeholder="Search">
							<svg class="pointer-events-none col-start-1 row-start-1 ml-3 size-5 self-center text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
								<path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11ZM2 9a7 7 0 1 1 12.452 4.391l3.328 3.329a.75.75 0 1 1-1.06 1.06l-3.329-3.328A7 7 0 0 1 2 9Z" clip-rule="evenodd" />
							</svg>
							</div>
						</div>
						</div>

						<div class="flex items-center md:absolute md:inset-y-0 md:right-0 lg:hidden">
						<!-- Mobile menu button -->
						<button type="button" class="relative -mx-2 inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500" aria-expanded="false">
							<span class="absolute -inset-0.5"></span>
							<span class="sr-only">Open menu</span>
							<!--
							Icon when menu is closed.
				
							Menu open: "hidden", Menu closed: "block"
							-->
							<svg class="block size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
							<path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
							</svg>
							<!--
							Icon when menu is open.
				
							Menu open: "block", Menu closed: "hidden"
							-->
							<svg class="hidden size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
							<path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
							</svg>
						</button>
						</div>
						<div class="hidden lg:flex lg:items-center lg:justify-end xl:col-span-4">
						<button type="button" class="relative ml-5 shrink-0 rounded-full bg-white p-1 text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
							<span class="absolute -inset-1.5"></span>
							<span class="sr-only">View notifications</span>
							<svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
							<path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
							</svg>
						</button>
				
						<!-- Profile dropdown -->
						<div class="relative ml-5 shrink-0">
							<div>
								<button type="button" class="relative flex rounded-full bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
									<span class="absolute -inset-1.5"></span>
									<span class="sr-only">Open user menu</span>
									Sign Up
								</button>
							</div>
				
							<!--
							Dropdown menu, show/hide based on menu state.
				
							Entering: "transition ease-out duration-100"
								From: "transform opacity-0 scale-95"
								To: "transform opacity-100 scale-100"
							Leaving: "transition ease-in duration-75"
								From: "transform opacity-100 scale-100"
								To: "transform opacity-0 scale-95"
							-->
							
						</div>
				
						<div class="p-2 mx-2">
							<a href="#"> Login </a>


						</div>

						<a href="{% url 'cart' %}">
							<div> 
								<button class="relative p-2 text-gray-700 hover:text-gray-900">
									<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
										<path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
									  </svg>
									  
								  </button>
								  
							</div> 

						</a>

						


						
					</div>
					</div>
					</div>
				
					<!-- Mobile menu, show/hide based on menu state. -->
					<nav class="lg:hidden" aria-label="Global">
				
					<div class="border-t border-gray-200 pb-3 pt-4">
						
						<div class="mx-auto mt-3 max-w-3xl space-y-1 px-2 sm:px-4">
						<a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-500 hover:bg-gray-50 hover:text-gray-900">Sign Up</a>
						<a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-500 hover:bg-gray-50 hover:text-gray-900">Login</a>
						
						</div>
					</div>
					</nav>
				</header>
				
	 </div>
	</div>
	<div class="mx-auto max-w-7xl sm:px-6 lg:px-8 my-5">
		{% block content%}

		{% endblock %}

		{% include 'footer.html' %}
	</div>

	
	</body>
</html>
